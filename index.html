<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4 class="text-center">Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="current-deposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4  ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-input" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="deposit-button" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdraw-input" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
       // login button event handler
       const loginBtn= document.getElementById('login');
       loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = 'block';
       } )

       //deposit button event handler

       //input
       const depositBtn = document.getElementById("deposit-button");
       depositBtn.addEventListener("click", function(){
           const depositInput = document.getElementById("deposit-input").value;
        const depositNumber = parseFloat(depositInput);

        
       
       
        updateSpanText("current-deposit", depositNumber);
        updateSpanText("current-balance", depositNumber);

        document.getElementById("deposit-input").value= "";

       })
//withdraw button even 
       const withdrawBtn = document.getElementById("add-withdraw");
       withdrawBtn.addEventListener("click", function(){
           const withdrawNumber = getInputNumber("withdraw-input");
           
           updateSpanText("current-withdraw", withdrawNumber);
           updateSpanText("current-balance", -1* withdrawNumber);

           document.getElementById("withdraw-input").value ="";
       })

       function getInputNumber(id){
        const withdrawAmount = document.getElementById(id).value;
          const withdrawNumber = parseFloat(withdrawAmount);
          return withdrawNumber;
       }

       function updateSpanText(id,depositNumber){
        const current = document.getElementById(id).innerText;
        const currentAmount = parseFloat(current);
        const totalAmount = depositNumber + currentAmount;
        document.getElementById(id).innerText = totalAmount;
       }
     
    </script>
</body>
</html>
